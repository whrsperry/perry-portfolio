<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/styles.css">
  <script defer src="/src/js/script.js"></script>
  <title>Perry Portfolio</title>
</head>
<body>
  <!-- ========================== Header Section =========================== -->
  <header class="header">
    <div class="header__wrapper">
      <a href="#" class="header__logo">
        <img src="/src/img/logo.png" alt="perry logo" class="image-contain">
      </a>
      <div class="header__link-list">
        <a href="" class="header__link-item">
          <span class="header__link-name header__link-name--active">Home</span>
        </a>
        <a href="" class="header__link-item">
          <span class="header__link-name">About</span>
        </a>
        <a href="" class="header__link-item">
          <span class="header__link-name">Services</span>
        </a>
        <a href="" class="header__link-item">
          <span class="header__link-name">Portfolio</span>
        </a>
        <a href="" class="header__link-item">
          <span class="header__link-name">Contact</span>
        </a>
      </div>
    </div>
  </header>

  <!-- ========================== Main Section =========================== -->
  <main class="main-visual">
    <div class="main-visual__wrapper">
      <div class="main-visual__profile">
        <div class="main-visual__main-text">
          <h2 class="main-visual__hello">HELLO</h2>
          <h1 class="main-visual__name">
            I'M 
            J<span class="main-visual__name main-visual__name--o">O</span>HN 
            P<span class="main-visual__name main-visual__name--e">E</span>RRY
          </h1>
          <h3 class="main-visual__role">JUNIOR WEB DEVELOPER</h3>
        </div>
        <div class="main-visual__links">
          <a href="https://www.linkedin.com/in/whrsperry/" class="main-visual__linkedin" target="#">
            <img src="/src/img/icons/linkedin.svg" alt="linkedin-icon" class="image-contain">
          </a>
          <a href="https://github.com/whrsperry" class="main-visual__github" target="#">
            <img src="/src/img/icons/github-icon.png" alt="linkedin-icon" class="image-contain">
          </a>
          <a href="#" target="#" class="main-visual__get-cv">
            GET CV
          </a>
        </div>
      </div>

      <div class="main-visual__main-image">
        <img src="/src/img/main-image.jpg" alt="perry profile" class="image-contain">
      </div>
    </div>
  </main>
</body>
</html>
